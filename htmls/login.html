<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Please Login</h2>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="loginId" id="loginId" class="input-text" placeholder="Phone or Email" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="password" name="loginPass" id="loginPass" class="input-text" placeholder="Password" required>
						</div>
					</div>
					<h5>
						<label class="container"><p> <span class="terms"> Don't have an account? </span>
							<a href="#" class="text" style="color: rgb(158, 152, 152);">Register</a>
						</label>
					</h5>
					<div class="form-row-last">
						<input type="button" name="loginBt" class="register" value="Login" onclick="location.href='home.html';">
					</div>
				</div>

				<div class="form-right">
					
				</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
